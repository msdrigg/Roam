name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Deploy Fly
        run: flyctl deploy --remote-only
        working-directory: backend-gateway
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
